<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista De Salas</h2>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>nome</th>
            <th>data</th>
            <th>Hora de inicio</th>
            <th>Hora de fim</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms | async">
            <td>{{room.name}}</td>
            <td>{{room.date}}</td>
            <td>{{room.startHour}}</td>
            <td>{{room.endHour}}</td>
            <td>
              <button (click)="deleteRoom(room.id)" class="btn btn-danger">Apagar</button>
              <button  (click)="updateRoom(room.id)"class="btn btn-info" style="margin-left : 10px;">Atualizar</button>
              <button  (click)="detailsRoom(room.id)"class="btn btn-info" style="margin-left : 10px;">Detalhes</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
